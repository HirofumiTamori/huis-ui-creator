<article data-role="page" id="page-home" data-title="Garage" data-theme="b">
    <header data-role="header">
        <h3>Home</h3>
        <button id="sync-pc-to-huis">変更を HUIS に反映させる</button>
        <!--<a href="#face-render-experiment" class="ui-btn-right">FRE</a>-->
    </header>
    <section data-role="content">
        <section id="face-list-container">
            <ul id="face-list">
                <li class="face create-new-face">
                    <p class="title">リモコンを新規作成</p>
                    <div class="thumb">
                        <a href="#full-custom">
                            <div class="overlay-menu">
                                <span>フルカスタムリモコンを新規作成する</span>
                            </div>
                        </a>
                    </div>
                </li>
            </ul>
        </section>
        <section id="face-history">
            <h3>HISTORY</h3>
            <section id="face-history-list-container">
                <ul id="face-history-list"></ul>
            </section>
        </section>
        <script type="text/template" id="face-list-template">
                {{#faceList}}
                <li class="face" data-remoteid="{{remoteId}}">
                    <p class="title">{{name}}</p>
                    <a href="#full-custom?remoteId={{remoteId}}"></a>
                </li>
                {{/faceList}}
        </script>
    </section>
</article>
