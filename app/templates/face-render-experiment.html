        <label for="input-resize-width">Width</label>
        <input id="input-resize-width" type="number" value="300">
        <label for="input-resize-height">Height</label>
        <input id="input-resize-height" type="number" value="200">
        <label for="check-grayscale">グレースケール</label>
        <input id="check-grayscale" type="checkbox" checked="checked" data-inline="true" />
        <label for="check-output-jpeg">JPEG 出力する</label>
        <input id="check-output-jpeg" type="checkbox" data-inline="true" />
        <label for="check-force-resize">強制的にリサイズ</label>
        <input id="check-force-resize" type="checkbox" data-inline="true" />
        <label for="check-resize-padding">リサイズ時にパディングを入れる</label>
        <input id="check-resize-padding" type="checkbox" data-inline="true" />
        <label for="select-resize-mode">リサイズモード</label>
        <select id="select-resize-mode">
            <option value="contain">contain (アスペクト比そのまま。指定したサイズの領域に収まるようにリサイズ)</option>
            <option value="cover">cover (アスペクト比そのまま。指定したサイズの領域を覆うようにリサイズ)</option>
            <option value="stretch">stretch (指定したサイズの領域で引き延ばすようにリサイズ)</option>
        </select>
        <label for="input-dst-filename">出力ファイル名</label>
        <input id="input-dst-filename" type="text" />
        <button id="button-edit-image">画像を編集</button>
